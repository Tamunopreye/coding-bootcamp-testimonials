<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png" />
        <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>
        <link rel="stylesheet" href="css/styles.css" />
        <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
        <style>
            .attribution {
                font-size: 11px;
                text-align: center;
            }
            .attribution a {
                color: hsl(228, 45%, 44%);
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="text-section">
                <img src="images/pattern-quotes.svg" class="quote-img" alt="" />

                “ I’ve been interested in coding for a while but never taken the
                jump, until now. I couldn’t recommend this course enough. I’m
                now in the job of my dreams and so excited about the future.

                <div class="user">
                    <p>Tanya Sinclair</p>
                    <span>UX Engineer</span>
                </div>
            </div>
            <div class="image-section">
                <img src="images/pattern-bg.svg" class="bg-img" alt="" />
                <img src="images/image-tanya.jpg" alt="" width="350" />
                <div class="buttons">
                    <button id="prev">
                        <img src="images/icon-prev.svg" alt="" />
                    </button>
                    <button id="next">
                        <img src="images/icon-next.svg" alt="" />
                    </button>
                </div>
            </div>
        </div>
        <div class="attribution">
            Challenge by
            <a
                href="https://www.frontendmentor.io?ref=challenge"
                target="_blank"
                >Frontend Mentor</a
            >. Coded by <a href="#">Your Name Here</a>.
        </div>
    </body>
</html>
