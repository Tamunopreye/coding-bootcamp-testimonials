<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png" />
        <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>
        <link rel="stylesheet" href="css/styles.css" />
        <script
            src="https://kit.fontawesome.com/0f58541e61.js"
            crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            <div class="text-section">
                <img src="images/pattern-quotes.svg" class="quote-img" alt="" />
                <p id="slide-quote"></p>

                <div class="user">
                    <p id="user-name"></p>
                    <span id="user-profession"></span>
                </div>
            </div>
            <div class="image-section">
                <img
                    src="images/pattern-bg.svg"
                    class="bg-img"
                    alt="pattern-bg" />

                <img src="" alt="" id="user-img" width="350" />
                <div class="buttons">
                    <button id="prev">
                        <i class="fa-solid fa-angle-left"></i>
                    </button>
                    <button id="next">
                        <i class="fa-solid fa-angle-right"></i>
                    </button>
                </div>
            </div>
        </div>
        <!-- Bg curve positioned at the bottom left -->
        <img src="images/pattern-curve.svg" class="curve" alt="" />
        <div class="attribution">
            Challenge by
            <a
                href="https://www.frontendmentor.io?ref=challenge"
                target="_blank"
                >Frontend Mentor</a
            >. Coded by
            <a href="https://www.frontendmentor.io/profile/Tamunopreye"
                >Tamunopreye</a
            >.
        </div>

        <script src="index.js"></script>
    </body>
</html>
